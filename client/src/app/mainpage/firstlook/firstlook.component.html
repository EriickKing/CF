<section class="container">
  <div class="container__video">
    <div class="up"></div>
    <video class="container__video-video" [autoplay]="true" [muted]="true" [loop]="true">
      <source
        src="https://res.cloudinary.com/dhy7mnmoe/video/upload/v1555487394/CentroFit/essential/getfvid_56091271_1300979653391035_8623685675348417714_n.mp4"
        type="video/mp4" />
      <p>Obviamente no muestra el video</p>
    </video>
  </div>
</section>


<section class="container__firstlook" id="start">
  <div class="container__firstlook-main margin-firstlook" *ngIf="news && news.length > 0">
    <div class="grad"></div>
    <img src="{{news[0]?.image}}" alt="" class="size">
    <div class="container__firstlook-main--descr">
      <h1 class="container__firstlook-main--descr-title">{{news[0]?.title}}</h1>
      <br>
      <h4>{{news[0]?.desc}}</h4>
      <div>&nbsp;</div>
    </div>
  </div>

  <div class="container__firstlook-secondary margin-firstlook" *ngIf="news && news.length > 0">
    <div class="container__firstlook-secondary--view">
      <div class="grad"></div>
      <img src="{{news[1].image}}" alt="" class="size">
      <div class="container__firstlook-secondary--view-descr">
        <h4>{{news[1].title}}</h4>
        <h6>{{news[1].desc}}</h6>
      </div>
    </div>

    <div class="container__firstlook-secondary--view">
      <div class="grad"></div>
      <img src="{{news[2].image}}" alt="" class="size">
      <div class="container__firstlook-secondary--view">
        <div class="container__firstlook-secondary--view-descr">
          <h4>{{news[2].title}}</h4>
          <h6>{{news[2].desc}}</h6>
        </div>
      </div>
    </div>
  </div>
</section>
